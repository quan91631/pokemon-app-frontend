<div
  class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow cursor-pointer md:!h-96"
  (click)="onCardClick()"
>
  <div class="relative">
    <img
      [src]="pokemon.image || '/assets/images/pokemon-placeholder.png'"
      [alt]="pokemon.name"
      class="w-full h-48 object-cover"
    />
    <button
      (click)="onFavoriteClick($event)"
      class="absolute top-2 right-2 p-2 rounded-full bg-white shadow-md hover:bg-gray-100 transition-colors"
      [class.text-red-500]="pokemon.isFavorite"
      [class.text-gray-400]="!pokemon.isFavorite"
    >
      <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </button>
  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ pokemon.name }}</h3>
    <div class="flex flex-wrap gap-2 mb-2">
      <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
        {{ pokemon.type1 }}
      </span>
      <span
        *ngIf="pokemon.type2"
        class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full"
      >
        {{ pokemon.type2 }}
      </span>
    </div>

    <div class="text-sm text-gray-600 space-y-1">
      <div class="flex justify-between">
        <span>HP:</span>
        <span class="font-semibold">{{ pokemon.hp }}</span>
      </div>
      <div class="flex justify-between">
        <span>Attack:</span>
        <span class="font-semibold">{{ pokemon.attack }}</span>
      </div>
      <div class="flex justify-between">
        <span>Speed:</span>
        <span class="font-semibold">{{ pokemon.speed }}</span>
      </div>
    </div>

    <div class="mt-3 flex items-center justify-between">
      <span class="text-xs text-gray-500">Gen {{ pokemon.generation }}</span>
      <span
        *ngIf="pokemon.legendary"
        class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full"
      >
        Legendary
      </span>
    </div>
  </div>
</div>

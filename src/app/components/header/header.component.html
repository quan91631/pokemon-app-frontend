<header class="bg-blue-600 text-white shadow-lg">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <h1 class="text-2xl font-bold">
          <a routerLink="/home" class="hover:text-blue-200">PokéApp</a>
        </h1>
        <nav class="hidden md:flex space-x-6">
          <a
            routerLink="/home"
            routerLinkActive="text-yellow-300"
            class="hover:text-blue-200 transition-colors"
          >
            Home
          </a>
          <a
            routerLink="/pokemon"
            routerLinkActive="text-yellow-300"
            class="hover:text-blue-200 transition-colors"
          >
            Pokémon
          </a>
        </nav>
      </div>

      <div class="flex items-center space-x-4" *ngIf="user$ | async as user">
        <span class="text-sm">Welcome, {{ user.username }}!</span>
        <button
          (click)="onLogout()"
          class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded transition-colors"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>

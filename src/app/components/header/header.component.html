<header
  class="fixed top-0 left-0 right-0 z-50 bg-gray-900 text-white shadow-lg"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center cursor-pointer" routerLink="/">
        <img src="assets/img/pokeball.png" alt="Pokeball" class="h-8 w-8 mr-2" />
        <span class="text-xl font-bold text-white">PokéApp</span>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-blue-400 border-b-2 border-blue-400"
          class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors"
        >
          Home
        </a>
        <a
          routerLink="/pokemon"
          routerLinkActive="text-blue-400 border-b-2 border-blue-400"
          class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors"
        >
          Pokémon
        </a>
      </nav>

      <!-- User Actions -->
      <div class="flex items-center space-x-4">
        <div
          *ngIf="currentUser$ | async as user; else loginActions"
          class="relative"
        >
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 text-gray-300 hover:text-white"
          >
            <div
              class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center"
            >
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <span class="text-sm">{{ user.username }}</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>

          <div
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
          >
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                  clip-rule="evenodd"
                />
              </svg>
              Logout
            </button>
          </div>
        </div>

        <ng-template #loginActions>
          <div class="flex space-x-2">
            <button
              routerLink="/login"
              class="px-4 py-2 text-sm text-gray-300 hover:text-white border border-gray-600 rounded-md hover:border-gray-400 transition-colors"
            >
              Login
            </button>
            <button
              routerLink="/register"
              class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
            >
              Register
            </button>
          </div>
        </ng-template>
      </div>

      <!-- Mobile menu button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="showMobileMenu" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a
          routerLink="/"
          class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md"
        >
          Home
        </a>
        <a
          routerLink="/pokemon"
          class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md"
        >
          Pokémon
        </a>
      </div>
    </div>
  </div>
</header>
